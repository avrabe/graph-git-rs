# Clippy configuration for 2025 best practices
#
# This configures thresholds and options for clippy lints.
# Lint levels should be set in code or via #![warn(...)] attributes.

# Complexity thresholds
cognitive-complexity-threshold = 15
too-many-lines-threshold = 200
too-many-arguments-threshold = 5

# Type size thresholds
type-complexity-threshold = 250
trivial-copy-size-limit = 128

# Documentation
doc-valid-idents = ["BitBake", "Yocto", "OpenEmbedded", "kas", "Bazel", "gRPC"]

# Suppress overly strict pedantic lints
avoid-breaking-exported-api = true
