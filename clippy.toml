# Clippy configuration for 2025 best practices
#
# This ensures high code quality across the entire workspace

# Pedantic lints - catch potential issues
pedantic = "warn"

# Restriction lints - enforce good patterns
unwrap-used = "warn"
expect-used = "warn"
panic = "warn"
todo = "warn"
unimplemented = "warn"
dbg-macro = "warn"

# Documentation requirements
missing-docs = "warn"
missing-errors-doc = "warn"
missing-panics-doc = "warn"
missing-safety-doc = "warn"

# Performance
inefficient-to-string = "warn"
large-types-passed-by-value = "warn"

# Complexity
cognitive-complexity-threshold = 15
too-many-lines-threshold = 200

# Style preferences
use-self = "warn"
redundant-closure-for-method-calls = "warn"

# Allow certain pedantic lints that are too strict
doc-markdown = "allow"
module-name-repetitions = "allow"
must-use-candidate = "allow"
