[workspace]
resolver = "2"

members = [
    "graph-git",
    "convenient-bitbake",
    "convenient-git",
    "convenient-kas",
    "convenient-repo",
    "graph-git-cli",
]

[profile.release]
lto = true
#debug = true
strip = "debuginfo"

[workspace.dependencies]
neo4rs = { git = "https://github.com/neo4j-labs/neo4rs.git", version = "0.7.0-alpha.1" }
tracing = { version = "0.1.40", features = ["attributes"] }
serde = { version = "1.0.190", features = ["derive"] }
git2 = "0.18.1"

