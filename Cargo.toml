[package]
name = "graph-git-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.3", features = ["derive", "env"] }
git2 = "0.18.0"
neo4rs = "0.6.2"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["rt", "tokio-macros"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
